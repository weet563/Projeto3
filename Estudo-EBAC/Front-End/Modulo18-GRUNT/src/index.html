<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add fonts do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Add arquivo CSS -->
    <link rel="stylesheet" href="@@ENDEREÇO_DO_CSS">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <h1>Sorteadora</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-max">Número máximo</label>
                <input type="number" id="numero-max" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="resultado-valor"></span> 
        </div>
    </main>
    <script src="@@ENDEREÇO_DO_JS"></script>
</body>
</html>
